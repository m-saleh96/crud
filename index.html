<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>

  <body class="bg-secondary">
    <section class="container">
      <form class="container-fluid p-5">
        <div class="form-group">
          <label for="">ProductName :</label>
          <input class="form-control" type="text" id="productNameInput"  />
        </div>
        <div class="form-group">
          <label for="">ProductPrice :</label>
          <input class="form-control" type="number" id="productPriceInput"  />
        </div>
        <div class="form-group">
          <label for="">ProductCategory :</label>
          <input class="form-control" type="text" id="productCategoryInput" />
        </div>
        <div class="form-group">
          <label for="">ProductDesc :</label>
          <textarea
            class="form-control"
            type="text"
            id="productDescInput"
          ></textarea>
        </div>

        <button id="add" onclick="addProduct()" class="btn btn-warning">Add Product</button>
        <button id="updata" class="btn btn-primary d-none">Update</button>
      </form>
    </section>
    <section class="container">
      <div class="container-fluid p-5">
        <input
          onkeyup="searchProduct(this.value)"
          class="form-control w-75 mx-auto my-4"
          type="text"
          id="searchInput"
          placeholder="search"
        />
        <table class="table w-100 mx-auto table-responsive-sm table-responsive-md table-responsive-lg">
          <thead>
            <th>index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategory</th>
            <th>ProductDesc</th>
            <th>update</th>
            <th>delete</th>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
