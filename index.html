<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>

  <body>
    <form class="container-fluid p-5">
      <div class="form-group">
        <label for="">ProductName :</label>
        <input class="form-control" type="text" id="productNameInput"  />
      </div>
      <div class="form-group">
        <label for="">ProductPrice :</label>
        <input class="form-control" type="number" id="productPriceInput"  />
      </div>
      <div class="form-group">
        <label for="">ProductCategory :</label>
        <input class="form-control" type="text" id="productCategoryInput" />
      </div>
      <div class="form-group">
        <label for="">ProductDesc :</label>
        <textarea
          class="form-control"
          type="text"
          id="productDescInput"
        ></textarea>
      </div>

      <button onclick="addProduct()" class="btn btn-info">Add Product</button>
    </form>

    <div class="container-fluid p-5">
      <input
        onkeyup="searchProduct()"
        class="form-control w-50 mx-auto my-4"
        type="text"
        id="searchInput"
        placeholder="search"
      />
      <table class="table w-75 mx-auto">
        <thead>
          <th>ProductName</th>
          <th>ProductPrice</th>
          <th>ProductCategory</th>
          <th>ProductDesc</th>
          <th>delete</th>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
